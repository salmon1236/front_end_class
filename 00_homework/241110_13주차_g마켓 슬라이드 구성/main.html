<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmarket_slide</title>
  <link rel="stylesheet" href="./css/gmarket.css">
</head>
<body>
  <div id="slider_box">
    <div class="slider">
      <div rel="1" class="slide slide1"></div>
      <div rel="2" class="slide slide2"></div>
      <div rel="3" class="slide slide3"></div>
      <div rel="4" class="slide slide4"></div>
      <div rel="5" class="slide slide5"></div>
      <div rel="6" class="slide slide6"></div>
      <div rel="7" class="slide slide7"></div>
      <div rel="8" class="slide slide8"></div>
    </div>
    <div class="arrow">
      <a href="" class="arrow_prev"><img src="./img/prev_arrow.svg" alt="이전버튼"></a>
      <a href="" class="arrow_next"><img src="./img/next_arrow.svg" alt="다음버튼"></a>
    </div>
    <div class="gage">
      <div class="bar"></div>
    </div>
    <div class="slide_num">
      <p>
        <span class="cur">0</span>
        /
        <span class="total">0</span>
      </p>
    </div>
    <div class="playing_btn">
      <button><img src="./img/stop-128.png" alt=""></button>
    </div>
  </div>
  <script src="./js/gmarket.js"></script>
</body>
</html>
